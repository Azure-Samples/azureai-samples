inputs:
  question:
    type: string
    is_chat_input: true
  history:
    type: list
    is_chat_history: true
outputs:
  answer:
    type: string
    is_chat_output: true
    reference: ${chat.outputs.answer}
nodes:
- name: chat
  type: python
  source:
    type: code
    path: chat.py
  inputs:
    question: ${inputs.question}
environment:
  python_requirements_txt: requirements.txt
